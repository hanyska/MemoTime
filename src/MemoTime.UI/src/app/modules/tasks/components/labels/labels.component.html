<div *ngIf="!labelsListHidden" class="labels-list-container">
  <ul>
    <li *ngIf="labelsToShow.length < 1" (click)="setLabel(currentLabel)">Utwórz etykietę</li>
    <li *ngFor="let label of labelsToShow" (click)="setLabel(label)">
      <i class="material-icons">label</i> {{label.name}}
    </li>
  </ul>
</div>
